<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="product-card">
        <div class="image-container">
          <img
            class="image-desktop"
            src="./images/mug-desk.jpg"
            alt="Mug Image"
          />
          <img
            class="image-mobile"
            src="./images/mug-mobile.jpg"
            alt="Mug Image"
          />
        </div>
        <div class="content">
          <p class="category">coffee mug</p>

          <h2 class="title">White Coffee Mug</h2>

          <p class="details">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>

          <p class="price">
            <span class="title discount-price">₹149</span>
            <span class="details original-price">₹230</span>
          </p>

          <button class="add-to-cart">
            <img class="cart-icon" src="./images/trolly.png" alt="TROLLY" />
            <span class="details btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
